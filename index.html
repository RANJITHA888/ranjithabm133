<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <h1 class="head-title">submit form</h1>
<div class ="container">
       <header>
           <h2 class="section-title">submit a tool</h2>
           <span class="icon">
               <i class="fa fa-times"></i>
               </span>
                   </header>
                   <form>
                       <div class="form-field">
                           <label>name</label>
                          <input type="text"
                          placeholder="UI Design Daily"
                          class="form-input">
                       </div>
                       <div class="form-field">
                        <label>link to resouce</label>
                       <input type="text"
                       placeholder="http://www.google.com"
                       class="form-input">
                    </div>
                       
                        <div class="form-field">
                            <label>category</label>
                            <select class="form-input">
                            <option>select a category</option>
                            <option>first category</option>
                            <option>second category</option>
                            <option>third category</option>
                            </select>
                            </div> 
                            <div class="form-field"></div>
                            <button class="submit">submit</button>
                    </form>
            
</body>
</html>
